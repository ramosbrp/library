<!doctype html>
<html lang="pt-br" data-critters-container>
<head>
    <meta charset="utf-8">
    <title>Library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Livros Disponíveis</h1>
    <div id="books"></div>

    <!--Add livro-->
    <div id="formContainer">
        <form id="addBookForm">
            <h2>Adicionar Novo Livro</h2>
            <input type="text" id="titulo" name="titulo" placeholder="Título do livro" required>
            <input type="text" id="autor" name="autor" placeholder="Autor" required>
            <input type="date" id="lancamento" name="lancamento" required>
            <button type="submit">Adicionar Livro</button>
        </form>
    </div>

    <!--Filtro-->
    <div id="filterContainer">
        <form id="filterForm">
            <h2>Filtrar Livros</h2>
            <label for="filterYear">Ano:</label>
            <input type="number" id="filterYear" name="filterYear" placeholder="Ex: 2021">

            <label for="filterMonth">Mês:</label>
            <select id="filterMonth" name="filterMonth">
                <option value="">Selecione um Mês</option>
                <option value="01">Janeiro</option>
                <option value="02">Fevereiro</option>
                <option value="03">Março</option>
                <option value="04">Abril</option>
                <option value="05">Maio</option>
                <option value="06">Junho</option>
                <option value="07">Julho</option>
                <option value="08">Agosto</option>
                <option value="09">Setembro</option>
                <option value="10">Outubro</option>
                <option value="11">Novembro</option>
                <option value="12">Dezembro</option>
            </select>

            <button type="submit">Aplicar Filtro</button>
        </form>
    </div>

    <!--Lista livros-->
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Lançamento</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
    </table>

    <!--Modal-->
    <div id="bookDetailModal" class="modal">
        <form id="modal-edit-form" >

            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Detalhes do Livro</h2>
                <div id="modal-container-fields">
                    <label for="bookTitle">Título</label>
                    <input type="text" id="bookTitle">

                    <label for="bookAuthor">Autor</label>
                    <input type="text" id="bookAuthor">

                    <label for="bookRelease">Lançamento</label>
                    <input type="text" id="bookRelease">

                    <label for="bookTags">Tags</label>
                    <input type="text" id="bookTags"  placeholder="Tag1, Tag2, Tag3" />

                    <button type="submit">Confirmar</button>
                </div>
            </div>
        </form>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
